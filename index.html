<!---Информация для браузера, как следует обрабатывать страницу--->
<!DOCTYPE html>
<!---Оболочка документа, указывающая язык содержимого--->
<html lang="ru">
	<!---Заголовок страницы и другие важные данные--->
	<head>
		<!---Кодировка страницы--->
    	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    	<!---Использование стиля--->
    	<link rel="stylesheet" href="style.css"> 
    	<!---Название вкладки--->
    	<title>Форма входа</title>
	</head>
	<!---Отображаемое тело страницы--->
	<body>
		<!---Оболочка всей формы, тег form (закрывающийся)--->
							<!---Атрибут action отвечает за то, куда отправятся регистрационные данные--->
							<!---Значение этого атрибута - некий адрес сервера--->
							<!---Поставим # чтобы тег был не пустым и не вызывал ошибки--->
							<!---Атрибут method отвечает за метод передачи данных--->
							<!---Значение get (по умолчанию) подразумевает передачу данных прямо в адресной строке--->
							<!---Видны любому пользователю, могут быть использованы неоднократно и подходят для малого количества данных--->
							<!---Значение post передает данные скрытно и в больших количествах--->
		<div class="box">
			<form action="start.html" method="post">
			<h1>Вход</h1>
			<!---Интерактивный тег, который и отвечает за прием данных - input--->
							<!---Атрибут type отвечает за тип данных, text - поле ввода --->
							<!---tel - поле ввода только для ЦИФР--->
							<!---Атрибут name за название поля ввода--->
							<!---Атрибут value за то, что уже БУДЕТ введено--->
				<input class="Pole" tabindex="1" required="required" placeholder="Имя пользователя" type="text" name="Username" value="">
							<!---Атрибут password будет превращать введенные данные в звездочки--->
				<input class="Pole" tabindex="2" required="required" placeholder="Пароль" type="password" name="Password" value="">

				<button class="Button" type="submit">Войти</button>
			</form>

			<form action="registration.html">
				<input class="Button" type="submit" name="" value="Регистрация">
			</form>
		</div>
		
	</body>
</html>
